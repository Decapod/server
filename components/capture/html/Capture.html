<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Decapod Capture</title>
        
        <link rel="stylesheet" type="text/css" href="../../../infusion/src/webapp/framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../../../infusion/src/webapp/framework/fss/css/fss-layout.css" />
        <link rel="stylesheet" type="text/css" href="../../../infusion/src/webapp/framework/fss/css/fss-text.css" />
        <link rel="stylesheet" type="text/css" href="../../../infusion/src/webapp/framework/fss/css/fss-theme-coal.css" />
        <link rel="stylesheet" type="text/css" href="../../../infusion/src/webapp/lib/jquery/ui/css/fl-theme-coal/coal.css" />
        <link rel="stylesheet" type="text/css" href="../css/Capture.css" />
        
        <!-- Required JavaScript modules for the Capture component. -->
        <!-- jQuery -->
        <script src="../../../infusion/src/webapp/lib/jquery/core/js/jquery.js"></script>
        <script src="../../../infusion/src/webapp/lib/jquery/ui/js/ui.core.js"></script>
        <script src="../../../infusion/src/webapp/lib/jquery/ui/js/ui.draggable.js"></script>
        <script src="../../../infusion/src/webapp/lib/jquery/ui/js/ui.dialog.js"></script>
        <script src="../../../infusion/src/webapp/lib/jquery/plugins/delegate/js/jquery.delegate.js"></script>
        <script src="../../../infusion/src/webapp/framework/core/js/jquery.keyboard-a11y.js"></script>
        
        <!-- Fluid -->
        <script src="../../../infusion/src/webapp/framework/core/js/Fluid.js"></script>
        <script src="../../../infusion/src/webapp/framework/core/js/FluidDOMUtilities.js"></script>
        
        <!-- Reorderer -->
        <script src="../../../infusion/src/webapp/components/reorderer/js/GeometricManager.js"></script>
        <script src="../../../infusion/src/webapp/components/reorderer/js/Reorderer.js"></script>
        <script src="../../../infusion/src/webapp/components/reorderer/js/ImageReorderer.js"></script>
        
        <!-- Renderer -->
        <script src="../../../infusion/src/webapp/framework/renderer/js/fluidParser.js"></script>
        <script src="../../../infusion/src/webapp/framework/renderer/js/fluidRenderer.js"></script>
        <script src="../../../infusion/src/webapp/lib/fastXmlPull/js/fastXmlPull.js"></script>
        
        <!-- Decapod components -->
        <script src="../js/Capture.js"></script>
    </head>
    
    <body class="fl-theme-coal">
        <div class="flc-capture">
            <div class="flc-capture-dialog">
                <img src="../css/images/spinner.gif">
                <span class="flc-capture-dialog-content">Fixing image...</span>
            </div>
            <div class="flc-capture-message-confirm">Image successfully fixed.</div>
            
            <h1>Decapod</h1>
            <div class="fl-col-mixed">
                <div class="fl-col-fixed fl-force-left">
                <form>
                    <ul class="flc-capture-reorderer fl-grid">
                        <li class="flc-capture-thumbItem">
                            <span class="flc-capture-thumbLabel">
                                <span class="flc-capture-thumbIndex"></span>
                                <span class="flc-capture-label-unfixed">Unfixed</span>
                            </span>
                            <img class="flc-capture-thumbImage" src="../../server/testData/noImage-thumb.jpg">
                            <a class="flc-capture-button-delete fl-button-left"><span class="fl-button-inner">Delete</span></a>
                        </li>
                    </ul>
                </form>
                </div>
                
                <div class="fl-col-flex">
                    <div class="flc-capture-previewArea">
                        <a class="flc-capture-button-fix fl-button-left"><span class="fl-button-inner">Fix Image</span></a>
                        <a class="flc-capture-button-compare fl-button-left"><span class="fl-button-inner">Compare before/after</span></a>
                        <a class="flc-capture-button-export fl-button-left"><span class="fl-button-inner">Export to PDF</span></a>
                        <br /><br />
                        <img class="flc-capture-image-preview" src="../../server/testData/noImage.jpg">
                    </div>
                </div>
            </div>
            <div>
                <a class="flc-capture-button-takePicture fl-button-left"><span class="fl-button-inner">Take picture</span></a>
            </div>            
        </div>
        
        <!-- Initializing the Capture component. -->
        <script>
            /*global fluid*/
            var options = {
                thumbs: [
                    {
                        fullImage: "../../../components/server/testData/capturedImages/Image0.jpg",
                        thumbImage: "../../../components/server/testData/capturedImages/Image0-thumb.jpg"
                    },
                    {
                        fullImage: "../../../components/server/testData/capturedImages/Image1.jpg",
                        thumbImage: "../../../components/server/testData/capturedImages/Image1-thumb.jpg"
                    },
                    {
                        fullImage: "../../../components/server/testData/capturedImages/Image2.jpg",
                        thumbImage: "../../../components/server/testData/capturedImages/Image2-thumb.jpg"
                    },
                    {
                        fullImage: "../../../components/server/testData/capturedImages/Image3.jpg",
                        thumbImage: "../../../components/server/testData/capturedImages/Image3-thumb.jpg"
                    },
                    {
                        fullImage: "../../../components/server/testData/capturedImages/Image4.jpg",
                        thumbImage: "../../../components/server/testData/capturedImages/Image4-thumb.jpg"
                    }
                ],
                serverOn: false,
                cameraOn: false
            };
            fluid.capture(".flc-capture");
        </script>
    </body>
</html>
